<div class="container">

<form name="companyForm">
  <div class="form-group">
    <label for="companyID">Company ID</label>
    <input type="number" class="form-control" id="companyId" name="companyId" [(ngModel)]="companyDetails.company_id" readonly>
  </div>

  <div class="form-group">
    <label for="companyName">Company Name</label>
    <input type="text" class="form-control" id="companyName" name="companyName" [(ngModel)]="companyDetails.company_name" readonly>
  </div>

  <div class="form-group">
    <label for="companyAdress">Company Adress</label>
    <input type="text" class="form-control" id="companyAdress" name="companyAdress" [(ngModel)]="companyDetails.company_adress" readonly>
  </div>

  <div class="form-group">
    <label for="companytype">Company Type</label>
    <input type="text" class="form-control" id="companytype" name="companytype" [(ngModel)]="companyDetails.company_type" readonly>
  </div>
  
</form>
</div>
